<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dino Game</title>
    <meta
      name="description"
      content="Simplified clone of the Chrome's Dino Game, no libraries"
    />
  </head>
  <body>
    <main class="container">
      <div class="flex justify-between px-4 pb-2 text-2xl font-bold">
        <div>High üèÜ <span id="high-score">0</span></div>
        <div><span id="score">0</span> ‚è± Score</div>
      </div>
      <canvas id="board" width="700" height="500" class="bg-white rounded-2xl">
      </canvas>
      <div class="flex justify-center pt-8">
        <button
          id="start-btn"
          class="px-4 py-2 bg-gray-900 text-white font-bold rounded-md"
          style="min-width: 132px"
        >
          <span class="hidden md:block">START</span>
          <span class="block md:hidden">TAP TO PLAY</span>
        </button>
      </div>
      <div class="hidden md:block text-center pt-8 text-gray-500">
        Click / Spacebar to <strong>jump</strong>, R to
        <strong>restart</strong>
      </div>
    </main>
    <footer class="absolute bottom-0 w-full h-16 border-t">
      <div class="h-full flex justify-center font-sans font-normal text-sm">
        <a
          target="_blank"
          class="flex items-center mr-4"
          href="https://github.com/ilyapopovs/dino-game"
        >
          <span class="mr-2">GitHub</span>
          <svg
            class="inline logo"
            fill="hsl(var(--color-text-primary))"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"

</html>
